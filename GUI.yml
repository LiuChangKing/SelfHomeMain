#主界面Title
MainTitle: '§b>>> §dA Lengendary Home'
CheckTitle: '§b>>> §dReturn To Your Friends'
CreateTitle: '§b>>> §dCreate Your Fancy Home'
ManageTitle: '§b>>> §dManager Extra Function 1'
Manage2Title: '§b>>> §dManage Extra Function 2'
VisitTitle: '§b>>> §dSelect To Teleport'
InviteTitle: '§b>>> §dInvite SomeOne Join You'
TrustTitle: '§b>>> §dTrust SomeOne Help You'
DenyTitle: '§b>>> §dDeny SomeOne Touch You'
Next: '§a>>> Next'
NextMaterial: 'FEATHER'
Prev: '§a<<< Prev'
PrevMaterial: 'FEATHER'
#是否启用默认玻璃板的模板
EnableCheckGuiNormalPane: true
EnableCreateGuiNormalPane: true
EnableDenyGuiNormalPane: true
EnableInviteGuiNormalPane: true
EnableMainGuiNormalPane: true
EnableManageGuiNormalPane: true
EnableManageGui2NormalPane: true
EnableTrustGuiNormalPane: true
EnableInviteGuiNormalPane: true
EnableVisitGuiNormalPane: true
#玻璃板的材质,不同版本的材质名不同.
PaneMaterial: 'STAINED_GLASS_PANE'
#头颅是否显示皮肤:
EnableSkullSkin: true
#头颅的材质名,不同版本的材质名不同.
HeadMaterial: 'SKULL_ITEM'
#玻璃板的颜色ID
GlassSubID: 15

#VISITGUI统一的LORE标签:
#不设置Lore的话请更改为:
#VisitGuiLores: []
VisitGuiLores:
  - '§d§l§m---------------%SelfHome_World_Name_<Name>%§d§l§m---------------'
  - '§8家园鲜花数: §6%SelfHome_World_Flower_<Name>%'
  - '§8家园人气数: §6%SelfHome_World_Popularity_<Name>%'
  - '§8家园热度指数: §6%SelfHome_World_Calc_<Name>%'
  - ''
  - '§8家园管理员: §6%SelfHome_World_ManageList_<Name>%'
  - '§8家园信任者: §6%SelfHome_World_TrustList_<Name>%'
  - '§8家园黑名单: §6%SelfHome_World_BlackList_<Name>%'
  - ''
  - '§8家园等级: §6%SelfHome_World_Level_<Name>%'
  - '§8家园类型: §6%SelfHome_World_Type_<Name>%'
  - ''
  - '§d§l§m---------------%SelfHome_World_Name_<Name>%§d§l§m---------------'
#是否开启玩家自定义的标语/sh info 内容[逗号为分隔符]
